<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Examples</title>
</head>
<body>

    <h2>Image Examples</h2>

    <!-- First Image with just a source attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">

    <!-- Second Image with alt text and source attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion Image">

    <!-- Third Image with alt text, source attribute, and title attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion Image" title="Lion Image">

</body>
</html>
